spring:
  application:
    name: gamasonic

  datasource:
    url:  jdbc:h2:file:./data/gamasonic-db;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      #  dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false
      path: /h2-console



server:
  port: ${PORT:8080}
  error:
    include-stacktrace: always  # ⭐ NUEVO: Mostrar stack traces
    include-message: always     # ⭐ NUEVO: Mostrar mensajes
    include-exception: true     # ⭐ NUEVO: Mostrar excepciones

logging:
      level:
        root: WARN  # Cambiado de INFO a WARN para menos ruido
        #org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: INFO
        org.hibernate.SQL: DEBUG # ⭐ CAMBIADO: De WARN a DEBUG

        com.deposito.gamasonic: DEBUG  # ⭐ CAMBIADO: De INFO a DEBUG
        org.springframework: DEBUG      # ⭐ NUEVO: Debug para Spring
        org.springframework.web: DEBUG  # ⭐ NUEVO: Debug para web

        org.hibernate.type: TRACE       # ⭐ NUEVO: Ver parámetros SQL
        org.springframework.transaction: DEBUG  # ⭐ NUEVO
