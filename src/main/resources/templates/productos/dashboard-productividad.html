<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Productividad Gamasonic</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-50 p-4"> <div class="max-w-md mx-auto"> <div class="p-6 bg-white rounded-xl shadow-sm border border-slate-100">
    <h3 class="font-bold text-slate-500 text-xs uppercase mb-4 tracking-widest text-center">
        Productividad del Día
    </h3>

    <div class="space-y-4">
        <div th:each="u : ${ranking}" class="flex items-center justify-between p-2 hover:bg-slate-50 rounded-lg transition-colors">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-sm shadow-sm"
                     th:text="${#strings.toUpperCase(#strings.substring(u.username,0,1))}">
                </div>
                <span class="text-sm font-semibold text-slate-700" th:text="${u.username}"></span>
            </div>

            <div class="text-right">
                        <span class="text-xs font-black px-3 py-1 bg-blue-600 text-white rounded-full shadow-sm"
                              th:text="${u.cantidadMovimientos + ' mov.'}">
                        </span>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(ranking)}" class="py-10 text-center">
            <p class="text-slate-400 text-sm">No se registraron movimientos hoy</p>
        </div>
    </div>

    <div class="mt-6 pt-4 border-t border-slate-50">
        <a href="https://gamasonic.dynv6.net:8443" class="text-blue-500 text-xs font-bold flex justify-center hover:underline">
            ← Volver al Registro
        </a>
    </div>
</div>

</div>

</body>
</html>
